<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简易计算器</title>
</head>

<body>
    <div class="wrapper" style="margin:50px;">
        <div class="main">
            <input type="text" name="" id="number1">
            <select id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="" id="number2">
            <span> = </span>
            <span id="result"></span>
            <br>
            <br>
            <button class="calc-btn" onclick="calculate();">计算</button>
        </div>
    </div>
    <!-- 引入js文件 -->
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
