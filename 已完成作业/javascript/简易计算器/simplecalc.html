<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简易计算器</title>
    <link rel="stylesheet" type="text/css" href="simplecalc.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div>
                <!-- this.blur()是阻止键盘输入 -->
                <input type="text" name="result" id="result" onfocus="this.blur();" value="0" />
            </div>
            <div>
                <input id="back" class="btn_back" type="button" value="back" />
                <input id="clear" class="btn_clear" type="button" value="C" />
                <input id="power" class="btn_power" type="button" value="power" />
                <input id="divide" class="btn_oper" type="button" value="/" />
            </div>
            <div>
                <input id="num7" class="btn_num" type="button" value="7" />
                <input id="num8" class="btn_num" type="button" value="8" />
                <input id="num9" class="btn_num" type="button" value="9" />
                <input id="multiply" class="btn_oper" type="button" value="*" />
            </div>
            <div>
                <input id="num4" class="btn_num" type="button" value="4" />
                <input id="num5" class="btn_num" type="button" value="5" />
                <input id="num6" class="btn_num" type="button" value="6" />
                <input id="minus" class="btn_oper" type="button" value="-" />
            </div>
            <div>
                <input id="num1" class="btn_num" type="button" value="1" />
                <input id="num2" class="btn_num" type="button" value="2" />
                <input id="num3" class="btn_num" type="button" value="3" />
                <input id="add" class="btn_oper" type="button" value="+" />
            </div>
            <div>
                <input id="num0" class="btn_num" type="button" value="0" />
                <input id="point" class="btn_dot" type="button" value="." />
                <input id="enter" class="btn_res" type="button" value="=" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="simplecalc.js"></script>
</body>

</html>
