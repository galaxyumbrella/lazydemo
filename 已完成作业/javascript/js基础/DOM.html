<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM操作</title>
</head>
    



<body>
    <div id="mydiv1"><p> 1111</p></div>
    <div id="mydiv2"><p>2222</p><p>33333333</p>
    </div>
    <script type="text/javascript">
    // var p = document.createElement("p"); //创建标签
    // var text = document.createTextNode("hello world"); //创建文本
    // p.appendChild(text); //文本放入p标签内

    var mydiv1 = document.getElementById("mydiv1");
   // mydiv1.appendChild(p); //将上边p标签放入div中


    var mydiv2 = document.getElementById("mydiv2");
    //var mydiv2to1 = mydiv2.cloneNode(true); //设为true时将整个div2和期内容都克隆
    //var mydiv2to1=mydiv2.cloneNode(); //没有true时只是将div2标签克隆不包括其中内容
    //mydiv1.appendChild(mydiv2to1);

    var node = mydiv2.firstChild;
    mydiv1.insertBefore(node, mydiv1.childNodes[0]);//要div1与p标签之间不能存在空格,不然空格也算一个节点
    </script>
</body>

</html>
